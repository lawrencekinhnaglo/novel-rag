services:
  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: novel-rag-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novel-rag-backend
    ports:
      - "8000:8000"
    environment:
      # Application
      APP_NAME: "Novel RAG Chatbot"
      DEBUG: "false"
      
      # PostgreSQL
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: novelrag
      POSTGRES_PASSWORD: novelrag_secret
      POSTGRES_DB: novel_rag_db
      
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_COLLECTION: novel_embeddings
      
      # Neo4j
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: novelrag_neo4j
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      CACHE_TTL: 3600
      
      # DeepSeek API
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      DEEPSEEK_API_URL: https://api.deepseek.com/v1
      DEEPSEEK_MODEL: deepseek-chat
      
      # LM Studio (optional - for local LLM)
      LM_STUDIO_URL: http://host.docker.internal:1234/v1
      LM_STUDIO_MODEL: llama-4-maverick
      
      # Ollama (for intent detection with Qwen3)
      OLLAMA_URL: ${OLLAMA_URL:-http://host.docker.internal:11434}
      OLLAMA_MODEL: ${OLLAMA_MODEL:-qwen3:8b}
      OLLAMA_INTENT_MODEL: ${OLLAMA_INTENT_MODEL:-qwen3:8b}
      INTENT_DETECTION_PROVIDER: ollama
      
      # Default LLM provider
      DEFAULT_LLM_PROVIDER: deepseek
      
      # Embeddings
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      EMBEDDING_DIMENSION: 384
      
      # RAG Settings
      RAG_TOP_K: 5
      RAG_SIMILARITY_THRESHOLD: 0.7
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      neo4j:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # PostgreSQL with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: novel-rag-postgres
    environment:
      POSTGRES_USER: novelrag
      POSTGRES_PASSWORD: novelrag_secret
      POSTGRES_DB: novel_rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts/postgres:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novelrag -d novel_rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: novel-rag-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Neo4j graph database
  neo4j:
    image: neo4j:5.15.0
    container_name: novel-rag-neo4j
    environment:
      NEO4J_AUTH: neo4j/novelrag_neo4j
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: novel-rag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
